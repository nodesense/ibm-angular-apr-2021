<h2>Product List</h2>

Field Name 
<select name="fieldName" [(ngModel)]="fieldName">
    <option value="price">Price</option>
    <option value="year">Year</option>
    <option value="name">Name</option>
</select>

Sort Type 
<select name="sortType" [(ngModel)]="sortType">
    <option value="asc">Asc</option>
    <option value="desc">Desc</option> 
</select>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Year</th>
        <th>Ops</th>
    </tr>

    <tr *ngFor="let product of products | sort:fieldName:sortType ">
        <td>
            <!-- relative path with in module -->
            <a [routerLink]="['edit', product.id]">
                {{product.name}}
            </a>
        </td>
        <td>{{product.price}}</td>
        <td>{{product.year}}</td>
        <td>
            
            <button (click)="addToFav(product)">+Fav</button>

            <button (click)="addToCart(product)">+Cart</button>
            <button (click)="deleteProduct(product.id)">X</button>
        </td>
    </tr>
</table>
