<h4>Shopping Cart</h4>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Remove</th>
    </tr>

    <tr *ngFor="let item of items">
        <td>{{item.name  | uppercase }}</td>
        <td>{{item.price | currency:'INR' }}</td>
        <td>{{item.qty}}</td>
        <td>{{ (item.price * item.qty) | currency:'INR'  }}</td>
        <td></td>
    </tr>
</table>
