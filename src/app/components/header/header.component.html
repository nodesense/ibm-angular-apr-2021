<div>
    <span>{{today | date:'yyyy-dd-MM'}}</span>

    <!-- async pipe shall accept promise or Observable as input
            SUBSCRIBE from observable, render the published values automatically

        async pipe automatically UNSUBSCRIBE, when the component destroyed

        --

        Pipes can be nested, value | pipe1 | pipe2 ....
    -->

    <!-- routerLink is directive from RouterMoulde, it ensure that navigation happend with in SPA
    
        don't use HREF, it will the page, send request to server
    -->

    
    <a routerLink="/" class="button" 
                      routerLinkActive="success"
                      [routerLinkActiveOptions]="{exact: true}"
                      >Home</a>

    <a routerLink="/products"  class="button" routerLinkActive="success" >Products</a>

    <a routerLink="/cart"  class="button" routerLinkActive="success" >Cart</a>
    <a routerLink="/checkout"  class="button" routerLinkActive="success" >Checkout</a>

    <a routerLink="/about"  class="button" routerLinkActive="success" >About</a>

    <a routerLink="/login"  class="button" routerLinkActive="success" >Login</a>
    

    <app-auth-menu ></app-auth-menu>
    <button>{{totalAmount$ | async | currency:'INR'}} ({{totalQuantity$ | async}} items)</button>
    <hr />
</div>
